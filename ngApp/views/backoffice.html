<span class='lucky'>Drop Sites:</span>
      <br />
    <table class="table table-striped table-bordered table-hover table-condensed">
            <tr ng-repeat="site in vm.sites ">

                <td><a href="/sitedetails/{{site._id}}">FIND BOOKS</a></td>
            </tr>
    </table>

        <br />
        <br />

<span class='lucky'>Books:</span>
<br />
<table class="table table-striped table-bordered table-hover table-condensed">
            <tr ng-repeat="book in vm.books ">
                <td>{{book.author}}</td>
                <td>{{book.title}}</td>
            </tr>
        </table>


  <div>
    <span class='lucky'>Users:</span>
    <br />
    <table class="table table-striped table-bordered table-hover table-condensed">
                <tr ng-repeat="u in vm.users ">
                    <td>{{u.username}}</td>
                    <td>{{u.email}}</td>
                </tr>
      </table>
